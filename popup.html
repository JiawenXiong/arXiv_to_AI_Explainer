<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: sans-serif;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    #save {
      background: #10a37f;
      color: white;
    }

    #reset {
      background: #e0e0e0;
      color: #333;
    }

    p {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div style="margin-bottom: 15px;">
    <label style="font-size: 13px;" id="labelPlatform"></label>
    <select id="targetAI" style="width: 100%; padding: 5px; margin-top: 5px;">
      <option value="chatgpt">ChatGPT</option>
      <option value="gemini">Google Gemini</option>
    </select>
  </div>
  <h3 id="labelPrompt"></h3>
  <p id="labelVariables"></p>
  <textarea id="promptInput"></textarea>
  <div class="btn-group">
    <button id="save"></button>
    <button id="reset"></button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
